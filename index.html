<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Noughts and Crosses</title>
</head>
<body>
    <!-- Header -->
    <header class="center">
        <h1>Noughts and Crosses</h1>
        <p>The game everybody loves! You are O and the computer is X.
            <br>The first to get 3 in a line is the winner!</p>
    </header>

    <main class="center">
        <div class="center">
            
            <!-- Head container -->
            <div class="center" id="head-container">
                <div class="head-box">
                    <h3><span id="game-turn">Your</span> turn</h3>
                </div>
                <div class="head-box">
                    <h3>Hard mode:</h3>
                </div>
                <div class="head-box hard-box-right">
                    <div id="hard-switch">
                        <span id="hard-mode">ON</span>
                    </div>
                </div>
            </div>

            <!-- Game container -->
            <div class="center" id="game-container">
                <div class="game-square" id="square-1" data-square-number="1"></div>
                <div class="game-square" id="square-2" data-square-number="2"></div>
                <div class="game-square" id="square-3" data-square-number="3"></div>

                <div class="game-square" id="square-4" data-square-number="4"></div>
                <div class="game-square" id="square-5" data-square-number="5"></div>
                <div class="game-square" id="square-6" data-square-number="6"></div>

                <div class="game-square" id="square-7" data-square-number="7"></div>
                <div class="game-square" id="square-8" data-square-number="8"></div>
                <div class="game-square" id="square-9" data-square-number="9"></div>
            </div>

            <!-- Scoreboard -->
            <div class="center" id="scoreboard-container">
                <h2>Scoreboard</h2>
                <h3>Human: <span id="human-score">0</span> | Computer: <span id="computer-score">0</span> | Draws: <span id="draw-score">0</span></h3>
            </div>
        </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p><span id="modal-text">Some text in the Modal..</span></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2021 <a href="https://www.linkedin.com/in/sturaynor/" target="_blank" rel="noopener">Stuart Raynor</a>
            <br>Visit this project's <a href="https://github.com/MadStu/noughts-and-crosses" target="_blank" rel="noopener">GitHub</a> page
        </p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
