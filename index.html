<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Noughts and Crosses</title>
</head>
<body>
    <header>
        <h1>Noughts and Crosses</h1>
        <p>The game everybody knows. You are O and the computer is X. The first to get 3 in a row is the winner!</p>
    </header>

    <main>
        <div class="center">
            <h2><span id="game-turn">Your</span> turn</h2>
            <div class="center" id="game-container">
                <div class="game-square" id="square-1" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-2" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-3" onClick="playerClick(this.id)"></div>

                <div class="game-square" id="square-4" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-5" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-6" onClick="playerClick(this.id)"></div>

                <div class="game-square" id="square-7" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-8" onClick="playerClick(this.id)"></div>
                <div class="game-square" id="square-9" onClick="playerClick(this.id)"></div>
            </div>
            
            <div class="center" id="scoreboard-container">
                <h2>Scoreboard</h2>
                <h3>Human: 0 | Computer: 0 | Draws: 0</h3>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
