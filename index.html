<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Noughts and Crosses</title>
</head>
<body>
    <header>
        <h1>Noughts and Crosses</h1>
        <p>The game everybody knows. You are O and the computer is X. The first to get 3 in a row is the winner!</p>
    </header>

    <main>
        <div class="center">
            <h2>Computer's turn</h2>
            <div class="center" id="game-container">
                <div class="game-square" id="square-1">O</div>
                <div class="game-square" id="square-2"></div>
                <div class="game-square" id="square-3"></div>

                <div class="game-square" id="square-4"></div>
                <div class="game-square" id="square-5">X</div>
                <div class="game-square" id="square-6"></div>

                <div class="game-square" id="square-7"></div>
                <div class="game-square" id="square-8"></div>
                <div class="game-square" id="square-9"></div>
            </div>
            
            <div class="center" id="scoreboard-container">
                <h2>Scoreboard</h2>
                <h3>Human: 0 | Computer: 0</h3>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
